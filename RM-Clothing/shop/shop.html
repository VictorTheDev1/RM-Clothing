<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/iccn.png" type="image/x-icon">
    <title>RM-Clothing</title>
    <meta property="og:title" content="RM-Clothing">
     <meta property="og:description" content="Discover the latest trends in fashion. Visit RM-Clothing.">
     <meta property="og:image" content="https://rmclothing.vercel.app/images/logo.jpg">
     <meta property="og:url" content="https://rmclothing.vercel.app/">
     <meta property="og:type" content="website">
</head>
<body>
    <header class="header">
        <div class="head">
            <img src="/images/home.jpg" alt="logo">
        </div>
    </header>
  

    <!--Cloth-->
    <div class="txt1">
    </div>
    <div class="sec1">
        <div class="sc1">
          <img src="/images/materials/st1.jpg" alt="Clothing 1">
        </div>
        <div class="sc1">
          <img src="/images/materials/st2.jpg" alt="Clothing 2">
        </div>
        <div class="sc1">
          <img src="/images/materials/st3.jpg" alt="Clothing 3">
        </div>
        <div class="sc1">
          <img src="/images/materials/st4.jpg" alt="Clothing 4">
        </div>
      </div>    
      
     
     <!--Book Now-->
     <div class="text-bk">
        <h1>Book Now</h1>
    </div>
    <div class="container">
      <form id="contactForm" action="https://formsubmit.co/--@gmail.com" method="POST">
                  <h1>Tailor Measurement Booking</h1>
            
                  <!-- Guest Details Section -->
                  <div id="loadingBar" class="loading-bar"></div>

                  <section class="form-section">
                    <h2>Your Details</h2>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required>
                      </div>
                      <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required>
                      </div>
                    </div>
            
                    <div class="form-row">
                      <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone_number" placeholder="Enter your phone number" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                      </div>
                    </div>
                  </section>
            
                  <!-- Location Details Section -->
                  <section class="form-section">
                    <h2>Location</h2>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Enter your country" required>
                      </div>
                      <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" placeholder="Enter your state" required>
                      </div>
                    </div>
                    
                    <div class="form-row">
                      <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                      </div>
                    </div>
                  </section>
            
                  <!-- Measurement Details Section -->
                  <section class="form-section">
                    <h2>Measurement Details</h2>
                    
                    <h3>Basic Measurements</h3>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="chest-bust">Chest/Bust (inches)</label>
                        <input type="number" id="chest-bust" name="chest_bust" placeholder="Enter chest/bust measurement" required>
                      </div>
                      <div class="form-group">
                        <label for="waist">Waist (inches)</label>
                        <input type="number" id="waist" name="waist" placeholder="Enter waist measurement" required>
                      </div>
                    </div>
            
                    <div class="form-row">
                      <div class="form-group">
                        <label for="hips">Hips (inches)</label>
                        <input type="number" id="hips" name="hips" placeholder="Enter hips measurement" required>
                      </div>
                      <div class="form-group">
                        <label for="shoulder-width">Shoulder Width (inches)</label>
                        <input type="number" id="shoulder-width" name="shoulder_width" placeholder="Enter shoulder width" required>
                      </div>
                    </div>
            
                    <div class="form-row">
                      <div class="form-group">
                        <label for="sleeve-length">Sleeve Length (inches)</label>
                        <input type="number" id="sleeve-length" name="sleeve_length" placeholder="Enter sleeve length" required>
                      </div>
                      <div class="form-group">
                        <label for="neck-circumference">Neck Circumference (inches)</label>
                        <input type="number" id="neck-circumference" name="neck_circumference" placeholder="Enter neck circumference" required>
                      </div>
                    </div>
            
                    <h3>Length Measurements</h3>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="full-length">Full Body Length (inches)</label>
                        <input type="number" id="full-length" name="full_length" placeholder="Enter full body length" required>
                      </div>
                      <div class="form-group">
                        <label for="trouser-length">Trouser Length (inches)</label>
                        <input type="number" id="trouser-length" name="trouser_length" placeholder="Enter trouser length" required>
                      </div>
                    </div>
                  </section>
            
                  <!-- Special Instructions Section -->
                  <section class="form-section">
                    <h2>Special Instructions</h2>
                    <div class="form-group">
                      <textarea name="special_instructions" rows="5" placeholder="Enter any special instructions..."></textarea>
                    </div>
                  </section>
                  <input type="hidden" name="_cc" value="Brightonaghise202@gmail.com">
                  <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
                  <input type="hidden" name="_captcha" value="false">
                  <!-- Submit Button -->
                
                  <button type="submit">Book Now</button>
                
                </form>
                <div id="alertSuccess" class="alert alert-success">
                  Message sent successfully! <br> Thanks For Your 
                  Patronage <br> We will get back to you shortly.
              </div>
              <div id="alertFailure" class="alert alert-failure">
                  Message not sent. Please try again.
              </div>
              
              </div>
            
    </body>
<script src="script.js"></script>

</html>
